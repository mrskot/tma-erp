<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изделия - TMA-ERP</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-cubes"></i> Управление изделиями</h1>
                <p>Номенклатура, чертежи, маршруты</p>
            </div>
            <div class="nav-links">
                <a href="/admin" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Назад в админку
                </a>
                <button onclick="createProduct()" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить изделие
                </button>
            </div>
        </nav>
        
        <div class="content-card">
            <h2><i class="fas fa-info-circle"></i> Информация</h2>
            <p>Это страница управления номенклатурой изделий.</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-products">0</div>
                    <div class="stat-label">Всего изделий</div>
                </div>
            </div>
            
            <h2><i class="fas fa-plug"></i> API Endpoints</h2>
            <div>
                <a href="/api/v1/products" target="_blank" class="api-link">
                    GET /api/v1/products
                </a>
            </div>
            
            <h2><i class="fas fa-table"></i> Список изделий</h2>
            <div id="products-table">
                <p><i>Загрузка данных...</i></p>
            </div>
        </div>
    </div>
    
    <script>
        function createProduct() {
            alert('Форма создания изделия в разработке');
        }
        
        async function loadProducts() {
            try {
                const response = await fetch('/api/v1/products');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-products').textContent = data.count;
                    
                    const tableDiv = document.getElementById('products-table');
                    if (data.products.length > 0) {
                        let html = '<table class="data-table">';
                        html += '<thead><tr>';
                        html += '<th>ID</th><th>Название</th><th>Чертеж</th><th>Тип</th><th>Ед.изм.</th>';
                        html += '</tr></thead><tbody>';
                        
                        data.products.forEach(product => {
                            html += '<tr>';
                            html += '<td>' + product.id + '</td>';
                            html += '<td>' + product.name + '</td>';
                            html += '<td>' + product.drawing_number + '</td>';
                            html += '<td>' + product.type + '</td>';
                            html += '<td>' + product.unit + '</td>';
                            html += '</tr>';
                        });
                        
                        html += '</tbody></table>';
                        tableDiv.innerHTML = html;
                    } else {
                        tableDiv.innerHTML = '<p>Нет изделий в системе</p>';
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки изделий:', error);
                document.getElementById('products-table').innerHTML = 
                    '<p style="color:red;">Ошибка загрузки: ' + error.message + '</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
