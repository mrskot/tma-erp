<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки - TMA-ERP</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-clipboard-check"></i> Управление заявками</h1>
                <p>Заявки на приёмку ОТК</p>
            </div>
            <div class="nav-links">
                <a href="/admin" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Назад в админку
                </a>
                <button onclick="createApplication()" class="btn btn-success">
                    <i class="fas fa-plus"></i> Создать заявку
                </button>
            </div>
        </nav>
        
        <div class="content-card">
            <h2><i class="fas fa-info-circle"></i> Информация</h2>
            <p>Это страница управления заявками на приёмку ОТК.</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-apps">0</div>
                    <div class="stat-label">Всего заявок</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-apps">0</div>
                    <div class="stat-label">Активных</div>
                </div>
            </div>
            
            <h2><i class="fas fa-plug"></i> API Endpoints</h2>
            <div>
                <a href="/api/v1/applications" target="_blank" class="api-link">
                    GET /api/v1/applications
                </a>
                <a href="/api/v1/applications/new-for-otk" target="_blank" class="api-link">
                    GET /api/v1/applications/new-for-otk
                </a>
            </div>
            
            <h2><i class="fas fa-table"></i> Список заявок</h2>
            <div id="apps-table">
                <p><i>Загрузка данных...</i></p>
            </div>
        </div>
    </div>
    
    <script>
        function createApplication() {
            alert('Форма создания заявки в разработке');
        }
        
        async function loadApplications() {
            try {
                const response = await fetch('/api/v1/applications');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-apps').textContent = data.count;
                    
                    const activeApps = data.applications.filter(app => 
                        app.status === 'new' || app.status === 'in_progress'
                    ).length;
                    document.getElementById('active-apps').textContent = activeApps;
                    
                    const tableDiv = document.getElementById('apps-table');
                    if (data.applications.length > 0) {
                        let html = '<table class="data-table">';
                        html += '<thead><tr>';
                        html += '<th>Номер</th><th>Изделие</th><th>Участок</th><th>Статус</th><th>Создана</th>';
                        html += '</tr></thead><tbody>';
                        
                        data.applications.forEach(app => {
                            html += '<tr>';
                            html += '<td>' + app.application_number + '</td>';
                            html += '<td>' + (app.product_name || app.product_id) + '</td>';
                            html += '<td>' + (app.lot_name || app.lot_id) + '</td>';
                            html += '<td><span class="status-' + app.status + '">' + app.status + '</span></td>';
                            html += '<td>' + new Date(app.created_at).toLocaleDateString('ru-RU') + '</td>';
                            html += '</tr>';
                        });
                        
                        html += '</tbody></table>';
                        tableDiv.innerHTML = html;
                    } else {
                        tableDiv.innerHTML = '<p>Нет заявок в системе</p>';
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки заявок:', error);
                document.getElementById('apps-table').innerHTML = 
                    '<p style="color:red;">Ошибка загрузки: ' + error.message + '</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>
    
    <style>
        .status-new { color: #fab005; font-weight: bold; }
        .status-in_progress { color: #228be6; font-weight: bold; }
        .status-accepted { color: #40c057; font-weight: bold; }
        .status-rejected { color: #fa5252; font-weight: bold; }
    </style>
</body>
</html>
